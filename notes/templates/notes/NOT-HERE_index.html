<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Notes</title>
  </head>

  <body>
    <h3>Notes app login at /notes/templates/notes/</h3>
    <form action="/login" method="POST">
      <label for="username">Username:</label><br />

      <input type="submit" value="Login" />
    </form>
